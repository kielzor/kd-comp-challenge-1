            <div class="top-row">
                <div class="box1">
                    <h1>"WEIRD AL" YANKOVIC</h1>
                    <p class="sub-head">Parody musician and archery enthusiast</p>
                    <p class="sub-head">Check out my hot tunes</P>
                    <span class="button-box">
                        <button class="button">
                            <span class="button-icon">
                                <img class="inner-icon" src="svgs/banknote.svg" alt="banknote">

                        <button class="button">

                    </span>
                </div>

                </div>
            </div>

                </div>

                    <P>WEBSITE</P>
                </div>
                <div class="box5 box">
                    <img class="icon" src="svgs/music-note.svg" alt="Music Note">

                </div>

                </div>
                <div class="box8 box">
                    <img class="icon" src="svgs/chat.svg" alt="Chat">
                    <P>MESSENGER</P>
                </div>
            </div>
